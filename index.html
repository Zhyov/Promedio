<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Promedios SMSI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <p align="center" id="title">
        Promedios SMSI
    </p>
    <div id="separator">
        <p id="subtitle">
            ¿Como me queda el promedio final?
        </p>
        <div class="input" id="newOne">
            <input type="number" placeholder="Nueva nota Formativa" min="0" max="10" class="newOne" id="fNew">
            <input type="number" placeholder="Nueva nota Sumativa" min="0" max="10" class="newOne" id="sNew">
        </div>
        <div class="input" id="inpOne">
            <input type="number" placeholder="Promedio Formativa" min="0" max="10" class="inpOne" id="fOne">
            <input type="number" placeholder="Promedio Actitudinal" min="0" max="10" class="inpOne" id="aOne">
            <input type="number" placeholder="Promedio Sumativa" min="0" max="10" class="inpOne" id="sOne">
        </div>
        <button id="calculateFirst">Calcular</button>
        <p class="ends">
            Promedio final:<p class="promedios" id="primero"></p>
        </p>
        <p id="subtitle">
            ¿Que nota necesito?
        </p>
        <select name="Tipo de Nota" class="input" id="typeTwo">
            <option value="Formativa">Formativa</option>
            <option value="Sumativa">Sumativa</option>
        </select>
        <div class="input" id="newTwo">
            <input type="number" placeholder="Nota que quiero" min="0" max="10" class="newTwo" id="nTwo">
        </div>
        <div class="input" id="inpTwo">
            <input type="number" placeholder="Promedio Formativa" min="0" max="10" class="inpTwo" id="fTwo">
            <input type="number" placeholder="Promedio Actitudinal" min="0" max="10" class="inpTwo" id="aTwo">
            <input type="number" placeholder="Promedio Sumativa" min="0" max="10" class="inpTwo" id="sTwo">
        </div>
        <button id="calculateSecond">Calcular</button>
        <p class="ends">
            Nota necesaria:<p class="promedios" id="segundo"></p>
        </p>
    </div>
    <br>
    <br>
    <div id="navBottom">
        <p class="bottom" align="center">Creado por Fran Torno <span class="min">(S3B)</span> - <a href="https://github.com/Zhyov" target="_blank" class="contentTwo">GitHub</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
